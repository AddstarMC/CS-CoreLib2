name: SonarCloud Scanner

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: SonarCloud Scan
      run: sh sonar.sh
      env:
        SONARCLOUD_TOKEN: ${{ SONARCLOUD_TOKEN }}
